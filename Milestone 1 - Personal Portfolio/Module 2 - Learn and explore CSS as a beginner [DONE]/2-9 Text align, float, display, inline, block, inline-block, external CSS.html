<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-9 Text align, float, display, inline, block, inline-block, external CSS
    </title>
    <style>
        * {
            margin: 0px;
        }

        p {
            border: 3px solid red;

            height: 100px;
            width: 200px;
            margin: 10px;

            padding: 5px;
            text-align: center;

            box-sizing: border-box;

            display: inline-block;
        }
    </style>
</head>

<body>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
</body>

</html>
