<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-7 Border, border radius, margin, different ways to set margin</title>
    <style>
        * {
            margin: 0;
        }

        p {
            border: 5px solid red;
            margin: 20px;
            padding: 10px;
            border-radius: 25px;
        }
    </style>
</head>

<body>

    <p>this is a paragraph</p>
    <p>this is a paragraph</p>

</body>

</html>
